<html>
<head>
	<title>Add Form</title>
	<link rel="stylesheet" type="text/css" href="css/add_style.css">
	<script src="js/validate.js"></script>
</head>
<body>
<form name="add_form" method="post" onsubmit="return validate()">
	<div id="div_add">
		<table cellspacing="15" align="center">
			<tbody>
				<tr>
					<td>First Name: </td>
					<td><input type="text" name="txt_fname" placeholder="firstname" maxlength="40"></td>
				</tr>
				<tr>
					<td>Middle Name: </td>
					<td><input type="text" name="txt_mname" placeholder="middlename" maxlength="30"></td>
				</tr>
				<tr>
					<td>Last Name: </td>
					<td><input type="text" name="txt_lname" placeholder="lastname" maxlength="30"></td>
				</tr>
				<tr>
					<td>Email: </td>
					<td><input type="email" name="txt_email" placeholder="email address" maxlength="60"></td>
				</tr>
				<tr>
					<td>Contact: </td>
					<td><input type="text" name="txt_cont" placeholder="mobile number" maxlength="11"></td>
				</tr>
				<tr>
					<td>Birthdate: </td>
					<td><input type="date" name="bday" min="1955-12-31" max="2035-01-01"></td>
				</tr>
				<tr>
					<td>Age: </td>
					<td><input type="number" name="txt_age" min="18" max="55"></td>
				</tr>
				<tr>
					<td>Gender: </td>
					<td><select name="sel_gen">
						<option value="" selected="">Select Gender</option>
						<option>Male</option>
						<option>Female</option>
					</select></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td></td>
					<td><input type="submit" name="btn_add" value="Save" class="btn">
					<input type="reset" name="btn_can" value="Cancel" class="btn1"></td>
				</tr>
			</tfoot>
		</table>
	</div>
</form>
</body>
</html>
