<!DOCTYPE html>
<html>
<head>
	<title>Number Validation Form</title>
</head>
<body>
<script type="text/javascript">
	function numValid()
	{
		var numbers = /^\d+$/;
		var x = document.forms['num_val']['txt1'].value;

		if(x.match(numbers))
		{
			alert('Valid input!');
			return true;
		}
		else
		{
			alert('Please use numbers only!');
			return false;
		}

	}
</script>
<form name="num_val">
	<div id="div_num">
		<table align="center">
			<tbody>
				<tr>
					<td>
						<input type="text" name="txt1">
						<input type="submit" name="btn1" value="Validate Number" onclick="return numValid()">
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</form>
</body>
</html>
